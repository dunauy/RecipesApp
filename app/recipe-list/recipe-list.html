<div>
    <table>
        <thead>
            <tr><th>Recipes</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in recipesList">
                <td>{{$index + 1}}</td>
                <td><a href="#!{{routesService.getRecipeViewRoute(recipe.id)}}">{{recipe.name}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
